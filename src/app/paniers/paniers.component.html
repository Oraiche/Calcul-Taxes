<h2 class="text-center text-light p-2 m-4 bg-success">Calcul des taxes et factures</h2>
 <div class="card p-1 m-4 bg-opacity-50">
<div class="menu">

  <button  *ngFor="let panier of paniers"
           [class.btn-success]="panier === panierSelectionner"
           (click)="afficherFacture(panier)"
           class=" btn btn-outline-info m-2 p-2">{{ panier.nom }}
  </button>

</div>
 </div>
<app-facture *ngIf="factureAffichee" [produits]="produitsFacture"></app-facture>
